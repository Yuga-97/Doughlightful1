<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doughlightful Sign Up</title>
  <link rel="stylesheet" href="../pages/css/sign.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="home.html"><img src="../assets/Screenshot 2025-11-13 164623.png" alt="Doughlightful Logo" /></a>
      <h1>DOUGHLIGHTFUL</h1>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="../pages/home.html">HOME</a>
      <a href="../pages/product.html">PRODUCTS</a>
      <a href="../pages/recipe.html">RECIPES</a>
      <a href="../pages/about.html">ABOUT US</a>
    </nav>
    </div>
  </header>

  <main>
    <div class="signin-box">
      <img src="../assets/Screenshot 2025-11-13 164623.png" class="image-logo" alt="Logo"/>
      <h2>Welcome to Doughlightful</h2>

      <div class="tabs">
        <button class="active">Sign up</button>
        <a href="signin.html"><button>Sign in</button></a>
      </div>

      <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password:</label>
        <input type="password" placeholder="Enter your password" required />

        <label>Confirm Password:</label>
        <input type="password" placeholder="Confirm your password" required />

        <p class="end">I want to join as:</p>
        <div class="tabs">
          <button type="button" class="active">Customer</button>
          <button type="button">Baker</button>
        </div>

        <button type="submit" class="form-button">Create Account</button>
      </form>

      <a href="home.html"><p class="guest">Continue as guest</p></a>
    </div>
  </main>

</body>
</html>
