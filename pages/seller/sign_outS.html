.success-container {

    justify-content: center;
    align-items: center;
}

.success-box {
    background: white;

    width: 360px;

.success-box h2 {
    color: #27ae60;

}

.success-box p {
    color: #555;
    margin-bottom: 25px;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #1abc9c;

    border-radius: 6px;

    <div class="success-box">
