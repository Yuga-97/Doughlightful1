<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
    <link rel="stylesheet" href="signout.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
}

.signout-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.signout-box {
    background: white;
    padding: 30px;
    width: 360px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    text-align: center;
}

.signout-box h2 {
    margin-bottom: 10px;
}

.signout-box p {
    color: #555;
    margin-bottom: 25px;
}

/* Buttons */
.btn-group {
    display: flex;
    justify-content: space-between;
}

.btn {
    width: 45%;
    text-decoration: none;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    color: white;
    text-align: center;
}

/* Yes */
.btn.yes {
    background-color: #e74c3c;
}

.btn.yes:hover {
    background-color: #c0392b;
}

/* No */
.btn.no {
    background-color: #95a5a6;
}

.btn.no:hover {
    background-color: #7f8c8d;
}

    </style>
</head>
<body>

<div class="signout-container">
    <div class="signout-box">
        <h2>Sign Out</h2>
        <p>Are you sure you want to sign out?</p>

        <div class="btn-group">
            <!-- Correct action -->
            <a href="sign_outS.html" class="btn yes">Yes, Sign Out</a>
            <a href="add_product.html" class="btn no">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
