<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doughlightful Sign In</title>
  <link rel="stylesheet" href="../pages/css/sign.css"/>
  
</head>
<body>
  <header>
    <div class="logo">
      <a href="home.html"><img src="../assets/Screenshot 2025-11-13 164623.png" alt="Doughlightful Logo" /></a>
      <h1>DOUGHLIGHTFUL</h1>
    </div>
    <nav>
      <a href="../pages/home.html">HOME</a>
      <a href="../pages/product.html">PRODUCTS</a>
      <a href="../pages/recipe.html">RECIPES</a>
      <a href="../pages/about.html">ABOUT US</a>
    </nav>
  </header>

  <main>
    <div class="signin-box">
      <img src="../assets/Screenshot 2025-11-13 164623.png" class="image-logo" alt="Logo"/>
      <h2>Welcome to Doughlightful</h2>

      <div class="tabs">
        <button class="active">Sign In</button>
        <a href="signup.html"><button>Sign Up</button></a>
      </div>

      <form>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password:</label>
        <input type="password" placeholder="Enter your password" required />

        <button type="submit" class="form-button">Sign In</button>
      </form>

      <div class="demo">
        <p><strong>Demo accounts:</strong></p>
        <p>Baker: baker@example.com</p>
        <p>Admin: admin@doughlightful.com</p>
        <p>Customer: any other email</p>
      </div>

      <a href="home.html"><p class="guest">Continue as Guest</p></a>
    </div>
  </main>
</body>
</html>
